<!DOCTYPE html>
<html>
<body>

<h1>Campus Visit Feedback</h1>

<form action="http://www.deitel.com">
 <fieldset>
  <legend>Survey:</legend>
  <label for="fname">Name:</label>
  <input type="text" id="fname" name="fname"><br><br>
  
  <label for="email">Email:</label>
  <input type="email" id="email" name="email"><br><br>
  
  What did you liked most?<br>
   <input type="checkbox" name="Campus" value="Campus">Campus<br>
  <input type="checkbox" name="Students" 		value="Students">Students<br>
  <input type="checkbox" name="Location" value="Location">Location<br>
  <input type="checkbox" name="Atmosphere" value="Atmosphere">Atmosphere<br>
  <input type="checkbox" name="Dorm Rooms" value="Dorm Rooms">Dorm Rooms<br>
  <input type="checkbox" name="Sports" value="Sports">Sports<br><br>
  
   Perspective/Interest to go to college? <br>
  <input type="Radio" name="Perspective" value="Friends" checked>Friends <br>
  <input type="Radio" name="Perspective" value="television">Television<br>
  <input type="Radio" name="Perspective" value="In-ternet">In-ternet<br>
  <input type="Radio" name="Perspective" value="Other">Others<br><br>
  
  Additional Comments: <br>
  <textarea name="comments" rows="3" maxlength="250" cols="50"></textarea><br><br>
  
  <input type="submit" value="Submit">
  <input type ="reset" value="Reset">
 </fieldset>
</form>

</body>
</html>
